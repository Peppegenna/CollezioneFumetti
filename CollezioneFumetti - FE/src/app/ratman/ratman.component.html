    <input class="text" type="text" placeholder="numero" [(ngModel)]="ratman.numero">
    <input class="text" type="text" placeholder="titolo" [(ngModel)]="ratman.titolo">
    <input class="text" type="text" placeholder="copertina" [(ngModel)]="ratman.img">
    <button class="button" type="button" (click)="aggiungi()">Aggiungi Rat Man</button>
    <button class="button" type="button" (click)="elimina()">Rimuovi Rat Man</button>
    <br>
    <br>
    <input class="text" type="text" placeholder="cerca" [(ngModel)]="testoRicerca">
    <button class="button" type="button" (click)="cerca()">Cerca</button>
    <br>
    <br>
    <button class="button2" type="button" (click)="trovaTuttiRatMan()">Trova tutti</button>

    <br>
    <div>
      <table id="tabella">
        <tr>
         <th>Numero</th>
         <th>Titolo</th>
         <th>Copertina</th>
         <th>Azioni</th>
        </tr>
        <tr *ngFor="let l of listaRatman">
          <td>{{l.numero}}</td>
          <td>{{l.titolo}}</td>
          <td>
            <a class="immagine" target="_blank" href="{{l.img}}">
              <img src={{l.img}} alt="LaManoRossa" style="width:40px">
            </a>
          </td>
          <td><button class="button" type="button" (click)=seleziona(l)>Seleziona</button></td>
        </tr>
      </table>
    </div>
